<div class="container-fluid">
  <div class="col-12">
    <div class="row">
      <div class="col-md-6" *ngFor="let page of pages">
        <div class="card" style="width: 18rem;">
          <a routerLink="['pages',{{page.id}}]">
            <img *ngIf="page.images" class="card-img-top" src="{{ page.images }}" alt="Card image cap"/>
          </a>
          <div class="card-body">
            <p class="card-text">{{ page.subContent }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
