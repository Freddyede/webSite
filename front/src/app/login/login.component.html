<div class="container-fluid mb-5 mt-5 ml-5">
  <form novalidate method="POST">
    <div class="form-group">
      <label for="mail">Mail</label>
      <input type="text" class="form-control" id="mail" name="mail" [(ngModel)]="loginObject.mail">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" [(ngModel)]="loginObject.password">
    </div>
    <div class="col-xs-12 text-center">
      <button type="button" (click)="setLogin()">Submit</button>
    </div>
  </form>
  <div class="col-xs-12 text-center">
    <a routerLink="/registration">Pas encore inscrit ?<br>Inscrivez-vous ici...</a>
  </div>
</div>
